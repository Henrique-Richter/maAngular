
<div ng-controller="EditoraCtrl as ctrl">
	<h1>Cadastrar Editora</h1>
	<form name="myForm" ng-submit="ctrl.salvar()">
		<div class="col-md-12">
			Nome: <input type="text" name="nome" ng-model="ctrl.editora.nome" ng-minlength="5" required></input>
			<span ng-show="myForm.nome.$touched && myForm.nome.$invalid">Minimo de 5 caracteres</span>
		</div>
		<div class="col-md-12">
			CNPJ: <input type="text" name="cnpj" ng-model="ctrl.editora.cnpj" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"  required></input>
			<span ng-show="myForm.cnpj.$touched && myForm.cnpj.$invalid">Digite um CNPJ valido</span>

		</div>
		<div class="col-md-12">
			Endere√ßo: <input type="text" name="endereco" ng-model="ctrl.editora.endereco" ng-minlength="5" required></input>
			<span ng-show="myForm.endereco.$touched && myForm.endereco.$invalid">Minimo de 5 caracteres</span>
		</div>
		<div class="col-md-12">
			Telefone: <input type="number" min="1" pattern="\d+" name="telefone" ng-model="ctrl.editora.telefone" ng-minlength="10" ng-maxlength="11"  required ></input>
			<span ng-show="myForm.telefone.$touched && myForm.telefone.$invalid">Minimo de 10 caracteres e maximo de 11(somente numeros)</span>
		</div>

		<div class="col-md-4">
			<input type="submit" value="Salvar">
		</div>
		<span ng-show="!myForm.nome.$touched && !myForm.cnpj.$touched && !myForm.endereco.$touched  && !myForm.telefone.$touched">{{resultado}}</span>
	</form>
</div>
