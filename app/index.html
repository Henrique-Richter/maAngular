<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">


  <style>
  div.row{
    margin:10px;
  }
  </style>
</head>
<body ng-controller="indexCtrl as indexCtrl">

  <nav class="navbar navbar-default">
    <div class="container-fluid row">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="col-md-2 col-lg-2 col-sm-12">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">Vendra Books</a>
      </div>
      </div>


      <div class=" col-md-6 col-lg-6 col-sm-12">
      <form class="navbar-form navbar-left " role="search" ng-submit="indexCtrl.pesquisar()" >
          <div class="form-group">
            <input type="text" class="form-control" name="pesquisa" ng-model="indexCtrl.pesquisa.titulo" placeholder="Nome do livro">
          </div>
          <button type="submit" class="btn btn-default" >Procurar</button>
          <label for="check"> Pesquisa avan√ßada</label>  <input type="checkbox" name="check" ng-model="check" aria-label="Toggle ngHide">
          <span ng-if="indexCtrl.carrinho.length>0">
          {{counter}}
          </span>
          <span  ng-show="check">
            <div class="row" >
              <div class="col-md-4" >
                <input class="form-control" type="text" name="editora" ng-model="indexCtrl.pesquisa.editora" placeholder="Editora">
              </div>
              <div class="col-md-4">
                <input class="form-control" type="text" name="autor" ng-model="indexCtrl.pesquisa.autor" placeholder="Autor">
              </div>
              <div class="col-md-4">
                <input class="form-control" type="text" name="categoria" ng-model="indexCtrl.pesquisa.categoria" placeholder="Categoria">
              </div>
              </div>
          </span>
          </form>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-12">

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Livro <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#/livro">Cadastrar Livro</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Autor <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#/autor">Cadastrar Autor</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Editora <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#/editora">Cadastrar Editora</a></li>
            </ul>
          </li>
        </ul>
          <span ng-show="indexCtrl.carrinho.length>0">
            <a href="#/carrinho" >
                  <span ng-if="indexCtrl.carrinho.length==1"  ng-init="countdown()">
              <span class="glyphicon glyphicon-shopping-cart" style="font-size: 3em" ></span>
            </a>
          </span>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
      </div>
    </nav>

    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-view ></div>

    <div>Vendra Books app: v<span app-version></span></div>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-mask/dist/mask.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="editora/editoraController.js"></script>
  <script src="autor/autorController.js"></script>
  <script src="livro/livroController.js"></script>
  <script src="indexController.js"></script>

</body>
</html>
