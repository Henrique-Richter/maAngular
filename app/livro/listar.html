<form name="myForm">
  <div ng-controller="livroCtrl as ctrl">
  <ul class="list-group">
    <li class="list-group-item"  ng-repeat="livros in livros">
      <h5>Titulo: {{livros.titulo}}</h5>
      <h5>Pre√ßo= R$ {{livros.precovenda}}
        <label for="quantia{{livros.id}}"> Quantia:</label> 	<input type="number" min="1" max="{{livros.estoque}}" name="quantia{{livros.id}}" step="1" ng-model="quantia"  ></input>
        <button type="submit" ng-click="indexCtrl.adicionarCarrinho(livros.id,quantia,livros.titulo,livros.precovenda,livros.estoque)" class="btn btn-default"  ng-show="quantia>0 && quantia%1==0" >Adicionar</button></h5>
        <h5>Autor(es):
          <span ng-repeat="autor in livros.autores">
            {{autor.nome}};
          </span>
        </h5>
        <h5><a href="#/visualizarLivro/{{livros.id}}">Ver mais ...</a></h5>
      </li>
      <li ng-show="!livros.length">Nenhum livro com estes dados</li>
    </ul>
  </div>
</form>
